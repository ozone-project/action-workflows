name: Code Review for PRs

on:
  workflow_call:
    inputs:
      ignore_patterns:
        description: 'Newline-separated list of file patterns to exclude from code review (e.g., "*.generated.ts\ndist/**\n*.min.js")'
        required: false
        type: string
        default: ''
    secrets:
      CODE_REVIEW_ANTHROPIC_API_KEY:
        required: true
      CODE_REVIEW_GH_TOKEN:
        required: true

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Claude Code SDK
        run: npm install -g @anthropic-ai/claude-code

      - name: Checkout ozone-ai for Claude Code files
        uses: actions/checkout@v4
        with:
          repository: ozone-project/ozone-ai
          ref: main
          path: ozone-ai-temp
          fetch-depth: 1
          token: ${{ secrets.CODE_REVIEW_GH_TOKEN }}

      - name: Setup Claude Code agents and commands
        run: |
          set -e

          echo "Setting up Claude Code files..."

          # Create required directories
          mkdir -p .claude/agents .claude/commands .claude/tmp

          # Find and copy the files from the CORRECT location
          echo "Finding code-reviewer.md..."
          AGENT_FILE=$(find ozone-ai-temp -name "code-reviewer.md" -type f | head -1)
          if [ -n "$AGENT_FILE" ]; then
            echo "Found: $AGENT_FILE"
            cp "$AGENT_FILE" .claude/agents/
          else
            echo "ERROR: Could not find code-reviewer.md in ozone-ai repository"
            exit 1
          fi

          echo "Finding review-branch.md..."
          COMMAND_FILE=$(find ozone-ai-temp -name "review-branch.md" -type f | head -1)
          if [ -n "$COMMAND_FILE" ]; then
            echo "Found: $COMMAND_FILE"
            cp "$COMMAND_FILE" .claude/commands/
          else
            echo "ERROR: Could not find review-branch.md in ozone-ai repository"
            exit 1
          fi

          # Verify files were copied successfully
          if [ ! -f ".claude/agents/code-reviewer.md" ] || [ ! -f ".claude/commands/review-branch.md" ]; then
            echo "ERROR: Failed to copy required files"
            exit 1
          fi

          echo "✓ Successfully copied all required files"
          ls -la .claude/agents/
          ls -la .claude/commands/

          # Clean up temp directory
          rm -rf ozone-ai-temp

      - name: Run Claude Code Review
        run: |
          set -e

          # Determine base branch for comparison
          BASE_BRANCH="${{ github.base_ref }}"
          if [ -z "$BASE_BRANCH" ]; then
            BASE_BRANCH="main"
          fi

          echo "Running code review against base branch: $BASE_BRANCH"

          # Build ignore patterns parameter
          IGNORE_PARAM=""
          if [ -n "${{ inputs.ignore_patterns }}" ]; then
            IGNORE_PARAM=" with ignore_patterns: '${{ inputs.ignore_patterns }}'"
            echo "Using ignore patterns: ${{ inputs.ignore_patterns }}"
          fi

          # Run the review-branch command
          echo "/review-branch against $BASE_BRANCH$IGNORE_PARAM" | claude --print --dangerously-skip-permissions > /dev/null

          # Verify review was generated
          if [ ! -f ".claude/tmp/review.md" ]; then
            echo "ERROR: Code review failed - review.md was not generated"
            echo "Check that the Claude Code SDK and API key are properly configured"
            exit 1
          fi

          echo "✓ Code review completed successfully"

          # Copy the generated review to expected location
          cp .claude/tmp/review.md ai-review.md
        env:
          ANTHROPIC_API_KEY: ${{ secrets.CODE_REVIEW_ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.CODE_REVIEW_GH_TOKEN }}

      - name: Comment PR with Code Review
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ai-code-review
          path: ai-review.md