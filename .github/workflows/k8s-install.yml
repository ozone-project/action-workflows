name: "K8s Install"

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY:
        description: 'AWS Access Key'
        required: true
      AWS_SECRET_KEY:
        description: 'AWS Secret Key'
        required: true      
      AWS_REGION:
        description: 'AWS Region'
        required: true
      AWS_CODEARTIFACT_DOMAIN:
        description: 'AWS CodeArtifact Domain name.'
        required: true
      AWS_ACCOUNT_ID:
        description: 'AWS Account ID'
        required: true
      AWS_ECR_REGISTRY:
        description: 'ECR Registry Name'
        required: true
      AWS_EKS_CLUSTER_NAME:
        description: 'EKS Cluster Name'
        required: true

jobs:
  k8s-install:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
  
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Render Kubernetes files
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.AWS_ECR_REGISTRY }}
      run: |
        export GIT_BRANCH_SLUG=$(echo "${GITHUB_REF_NAME}" |  tr "[:upper:]" "[:lower:]" | tr -c '[:alnum:]' '-' | sed 's/^-*//' | sed 's/-*$//' | cut -c1-40)
        export RELEASE_NAME=$(echo "$NAME"-"$GIT_BRANCH_SLUG" | tr "[:upper:]" "[:lower:]")
        export IMAGE_NAME="$ECR_REGISTRY/$ECR_REPOSITORY:$GIT_BRANCH_SLUG-$GITHUB_SHA"
        mkdir renderred
        for file in $(find deployment -name "*.yaml")
        do              
          envsubst < $file > renderred/$(echo $file | cut -d"/" -f2)
        done

    - name: Fetch EKS credentials
      env:
        CLUSTER_NAME: ${{ secrets.AWS_EKS_CLUSTER_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

    - name: Expose
      run: env
